{{ define "main" }}
<header class="container">
    <div class="row p-2">
        <div class="col-12 text-center">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
</header>
<main class="container-fluid">
    <div class="gallery-modal">
        <button class="btn btn-small d-none" id="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="btn btn-small d-none" id="next"><i class="fas fa-chevron-right"></i></button>

        <span class="count"></span> / <span class="total text-white"></span>
        <div class="inner-gallery-modal">
            <figure>
                <i class="fas fa-times fa-2x"></i>
                <img src="" class="fullsize-gallery" alt="full size gallery image" width="100%" height="auto">
            </figure>
        </div>
    </div>
    <div class="container text-center">
        <div class="row text-center">
            {{ with .Resources.ByType "image" }}
            {{ range . }}
            {{ $original := . }}
            {{ $thumbnail := $original.Fill "300x300" }}
            <div class="col-12 col-md-6 col-lg-3 mx-auto text-center">
                <img data-full="{{ $original.RelPermalink | absURL }}" data-src="{{ $thumbnail.RelPermalink | absURL }}"
                    alt="image" class="gallery lazy" decoding="async" height="300" width="300" />
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
    {{ .Content }}
</main>

<script>
    const galleryImages = document.querySelectorAll('.gallery');
    const closeBtn = document.querySelector('.fa-times');
    const total = document.querySelector('.total');
    const prevBtn = document.getElementById('prev')
    const nextBtn = document.getElementById('next')
    let currentIndex;

    total.innerText = galleryImages.length;


    galleryImages.forEach((image, index) => {
        image.addEventListener('click', async (e) => {
            currentIndex = index;
            console.log(index)
            let fullsizeGallery = document.querySelector('.fullsize-gallery')
            let galleryModal = document.querySelector('.gallery-modal')
            document.querySelector('.count').innerText = currentIndex + 1
            fullsizeGallery.src = await image.getAttribute('data-full')
            fullsizeGallery.onload = function () {
                document.querySelector('.gallery-modal').classList.add('active')
                fullsizeGallery.classList.add('active')

            }

        })
    })



    closeBtn.addEventListener('click', (e) => {
        document.querySelector('.fullsize-gallery').classList.remove('active')
        document.querySelector('.gallery-modal').classList.remove('active')
        setTimeout(() => {
            fullsizeGallery.src = null
        }, 1250)
    })


</script>


{{ end }}
