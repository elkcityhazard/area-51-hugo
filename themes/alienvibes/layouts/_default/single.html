{{ define "main" }}
<header class="container mx-auto p-3">
    <div class="row">
        <div class="col mx-auto p-3 text-center">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
</header>
<main class="container mx-auto p-3 single">
    {{ if .Params.image}}
    <figure>
        <img data-src="{{ .Params.image | absURL}}" alt="{{ .Title }}" decoding="async" class="lazy fluid-img" height="600" width="1200">
    </figure>
    {{ end }}
    <article>
        {{ .Content }}
    </article>
</main>
{{ end }}
