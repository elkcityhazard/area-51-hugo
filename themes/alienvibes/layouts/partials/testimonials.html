<section  data-background="/images/backgrounds/2-paintball-players-bright.webp" class="lazy-bg testimonials p-3">
    <div class="container-fluid">
        <div class="row">
            <h3 class="text-center fw-bold h2 my-2">What Are Customers Are Saying</h3>
        </div>
        <div class="row align-items-stretch text-center">
            {{ range .Site.Data.reviews }}
                        <div class="col-12 col-md-6 col-lg-4 mx-auto my-3">
                            <div class="card border-success mb-3 h-100 mx-auto" style="max-width: 60ch;">
                                <div class="card-header"><span class="h3">{{ .name }}</span></div>
                                <div class="card-body">
                                  <span class="card-title">
                                    {{ with .stars }}
                                    {{ $stars := . }}
                                    {{range $seg := (seq $stars)}}
                                    <i class="fa fa-star gold me-2 my-2 h4"></i>
                                    {{ end }}
                                    {{ end }}
                                  </span>
                                  <p class="card-text fw-regular">{{ .comment }}</p>
                                </div>
                              </div>
                        </div>
                        {{ end }}
                </div>
        </div>
    </div>
</section>
