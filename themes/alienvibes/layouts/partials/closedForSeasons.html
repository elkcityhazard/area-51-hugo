<style>
    @keyframes marquee {
        from {
        transform: translate3D(150%,0,0);
        }

        to {
            transform: translate3D(-100%,0,0);
        }
    }
    .marquee-container {
        overflow-x: hidden;
    }

    .marquee {
        animation: marquee 10s linear infinite;
        overflow-x: hidden;
        width: max-content;

    .marquee:hover {
        animation-play-state: paused;
    }

    time {
        font-weight: 800;
        text-transform: uppercase;
    }

</style>
<section class="d-none container-fluid alert alert-dismissible alert-danger text-center">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <div class="row">

        </div>
